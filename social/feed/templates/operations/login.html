{% extends 'feed/wrapper.html' %}
{% load crispy_forms_tags %} 
{% block content %}
    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
        {% csrf_token %}
        <div class="my-3">
            <label for="username">USERNAME</label>
            <div><input type="text" name="username" class="form-control" placeholder="Username"></div>
        </div>
        <div class="my-3">
            <label for="password">PASSWORD</label>
            <div><input type="password" name="password" class="form-control" placeholder="Password"></div>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="/registration" class="btn btn-success">Create an account</a>.</p>
    </div>
{% endblock %}
